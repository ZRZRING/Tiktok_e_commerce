kitex:
  service: "email"
  address: ":8888"
  metrics_port: ":8090"
  log_level: info
  log_file_name: "log/kitex.log"
  log_max_size: 10
  log_max_age: 3
  log_max_backups: 50

registry:
  registry_address:
    - 127.0.0.1:8500
  username: ""
  password: ""

mysql:
  dsn: "%s:%s@tcp(%s:3306)/DYMall?charset=utf8mb4&parseTime=True&loc=Local"

redis:
  address: "127.0.0.1:6379"
  username: ""
  password: ""
  db: 0

rabbitmq:
#  example: "amqp://mall:mall@101.126.144.39:5672/mall"
  addr: "amqp://%s:%s@%s:5672/%s"
